<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js "></script>
</head>
<body>
    <div class="geral">
    <div class="Exercicio">
        <h1>Exercicio 1</h1>
        <h3>Digite dois numeros para ver a soma</h3>
        <div class="input">
            <input type="number" id="num1" placeholder="Digite um numero">
            <input type="number" id="num2" placeholder="Digite um numero">
            <button onclick="somar()"> Calcular </button>
        </div>
        <h4 id="txtSoma"></h4>
    </div>
    <img src="/images/exer9funcoes.png" alt="exercicio de soma" width="350px" height="auto">
    </div>

    <div class="geral">
        <div class="Exercicio">
            <h1>Exercicio 2</h1>
            <h3>Informe o raio do circulo</h3>
            <div class="input">
                <input type="number" id="raio" placeholder="Digite o raio do circulo">
                <button onclick="area()">Calcular</button>
            </div>
            <h4 id="txtArea"></h4>
        </div>
        <img src="/images/14.png" alt="" width="350px" height="auto">
    </div>

    <div class="geral">
        <div class="Exercicio">
            <h1>Exercicio 3</h1>
            <h3>Calcular salario mensal</h3>
            <div class="input">
                <label for="hr">Digite o numero de horas trabalhadas por dia</label>
                <input type="number" id="hr">
                <label for="valorHr">Digite o valor da hora </label>
                <input type="number" id="valorHr">
                <button onclick="salario()">Calcular</button>
            </div>
            <h4 id="txtSal"></h4>
        </div>
        <img src="/images/aulapratica22.png" alt="" width="350px" height="auto">
    </div>
    <div class="geral">
    <div class="Exercicio">
        <h1>Exercicio 4</h1>
        <h3>Calcular combustivel</h3>
        <div class="input">
            <label for="valor">Quanto você gostaria de abastecer</label>
            <input type="number" id="valor">
            <label for="comb">Digite o preço do combustivel</label>
            <input type="number" id="comb">
            <button onclick="combustivel()">Calcular</button>
        </div>
        <h4 id="txtComb"></h4>
    </div>
    <img src="/images/aulapratica23.png" alt="" width="350px" height="auto">
    </div>

    <div class="geral">
    <div class="Exercicio">
        <h1>Exercicio 5</h1>
        <h3>Par ou impar</h3>
        <div class="input">
            <label for="num">Informer um numero</label>
            <input type="number" id="num">
            <button onclick="parImpar()">Calcular</button>
        </div>
        <h4 id="PouI"></h4>
    </div>
    <img src="/images/if03.png" alt="" width="350px" height="auto">
    </div>

</body>
</html>
